name: Eduflix
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: 3.4.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  l: ^4.0.2
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.10+1
  device_preview: ^1.1.0
  image_picker: ^1.1.1

  #for locale storage
  shared_preferences: ^2.2.2

  #for state management
  flutter_riverpod: ^2.4.10

  #for rules
  dart_code_metrics: ^4.19.2

  #for date picker
  flutter_neat_and_clean_calendar: ^0.3.16+36
  url_launcher: ^6.2.6
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/2024-06-21 04.43.58.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit-Black.ttf
        - asset: assets/fonts/Kanit-BlackItalic.ttf
        - asset: assets/fonts/Kanit-Bold.ttf
        - asset: assets/fonts/Kanit-BoldItalic.ttf
        - asset: assets/fonts/Kanit-ExtraBold.ttf
        - asset: assets/fonts/Kanit-ExtraBoldItalic.ttf
        - asset: assets/fonts/Kanit-ExtraLight.ttf
        - asset: assets/fonts/Kanit-ExtraLightItalic.ttf
        - asset: assets/fonts/Kanit-Italic.ttf
        - asset: assets/fonts/Kanit-Light.ttf
        - asset: assets/fonts/Kanit-LightItalic.ttf
        - asset: assets/fonts/Kanit-Medium.ttf
        - asset: assets/fonts/Kanit-MediumItalic.ttf
        - asset: assets/fonts/Kanit-Regular.ttf
        - asset: assets/fonts/Kanit-SemiBold.ttf
        - asset: assets/fonts/Kanit-SemiBoldItalic.ttf
        - asset: assets/fonts/Kanit-Thin.ttf
        - asset: assets/fonts/Kanit-ThinItalic.ttf
